{% extends 'base.html' %}

{% block title %}post{% endblock title %}

{% block header %}Create a post{% endblock header %}

{% block content %}

<div class="container">
    <form class="form" method="post">
        {{ form.hidden_tag() }}

        <div class="mb-3">
            <label for="{{form.title.id}}">Title</label>
            <input id="{{form.title.id}}" name="{{form.title.name}}" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="{{form.body.id}}">Body</label>
            <textarea id="{{form.body.id}}" name="{{form.body.name}}" type="text" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>


{% endblock content %}
