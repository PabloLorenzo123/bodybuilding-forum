{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block header %}Sign Up{% endblock header %}

{% block content %}

<form method="POST">
    <div class="form-group">
      <div class="mb-3">
        <input type="text" id="email" name="username" class="form-control mx-auto w-auto" placeholder="Enter username"/>
      </div>

      <div class="mb-3">
        <input type="text" id="email" name="email" class="form-control mx-auto w-auto" placeholder="Enter Email"/>
      </div>

      <div class="mb-3">
        <input type="password" id="password1" name="password1" class="form-control mx-auto w-auto" placeholder="Enter Password"/>
      </div>

      <div class="mb-3">
        <input type="password" id="password2" name="password2" class="form-control mx-auto w-auto" placeholder="Enter password again"/>
      </div>

      <div class="text-center">
        <button class="btn btn-primary" type="submit">Signup</button>
      </div>
      
    </div>
  </form>
{% endblock content %}
